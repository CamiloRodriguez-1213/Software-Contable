{% extends 'base.html' %}

{% block contenido %}
<div class="container-fluid ">
    <div class="m-2">
        <div class="row">
            <div class="col col-2">
                <div class="row">
                    <div class="col">
                        <div class="input-group p-1">
                          <div class="input-group-text" style="width: 55%;">ID venta</div>
                          <input type="text" class="form-control" disabled>
                        </div>
                    </div>
                </div>
            </div>
            <div class="col col-3">
                <div class="row">
                    <div class="col">
                        <div class="input-group p-1">
                            <div class="input-group-text" style="width: 50%;">Fecha Registro</div>
                            <input type="text" class="form-control" id="fecha" disabled>
                          </div>
                    </div>
                </div>
            </div>
            <div class="col col-2">
                <div class="row">
                    <div class="col">
                        <div class="input-group p-1">
                            <div class="input-group-text" style="width: 30%;">Asesor</div>
                            <input type="text" class="form-control" value="{{session['user']}}" disabled>
                          </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col col-3">
                <div class="row">
                    <div class="col">
                        <form action="{{url_for('postIndex')}}" method="POST">
                        <div class="input-group p-1">
                            <div class="input-group-text" style="width: 20%;">Código</div>
                                <input type="search" class="form-control" name="search"/>
                                <input type="submit" class="btn btn-outline-dark" id="query" name="query" value="Buscar">
                            </div>
                        </form>
                    </div>
                </div>
            </div>
            <div class="col col-12">
                <table id='empTable' class='table display dataTable bg-dark text-light' width='100%'>
                    <thead class="thead-dark">
                        
                        <tr>
                            <th>ID</th>
                            <th>Código</th>
                            <th>Nombre</th>
                            <th>Existencia</th>
                            <th>P Unitario</th>
                            <th>Cantidad</th>
                            <th>Subtotal</th>
                        </tr>
                    </thead>
                    <tbody>
                        <form method="post" action="{{url_for('newBuy')}}">
                            <div class="m-1" style="display: flex; justify-content: flex-end;">
                                <input class="btn btn-outline-success" type="submit" value="Facturar"> 
                            </div>
                        {% if datos %}
                        {% for dato in datos %}
                        <tr>
                            <td><input type="text" value="{{dato['id_producto']}}" disabled name="id"></td>
                            <td><input type="text" value="{{dato['codigo_producto']}}" disabled name ="codigo"></td>
                            <td><input type="text" value="{{dato['nombre']}}" disabled name="nombre"></td>
                            <td><input type="text" value="{{dato['existencia']}}" disabled name ="existencia"></td>
                            <td><input type="text" value="{{dato['precio_venta']}}" disabled id="valor" name="valor"></td>
                            <td><input type="number" min="1" placeholder="1" id="cantidad" name="cantidad"></td>
                            
                            <td><input type="text" value="" disabled id="subtotal"></td>
                        </tr>
                        {% endfor %}
                        {% endif %}
                        <tr>
                                <td></td>
                                <td></td>
                                <td></td>
                                <td></td>
                                <td></td>
                                <td><div class="input-group-text">Total</div></td>
                                <td >
                                    <input class="py-1" type="text" value="{{session['subtotal']}}" id="total"/>
                                </td>
                            </tr>
                        </form>
                    </tbody>
                    
                </table>
            
            </div>
       </div>
    </div>
</div>
{% endblock %}
{% block scripts %}
<script src="{{ url_for('static', filename='js/fechaActual.js') }}"></script>
<script src="{{ url_for('static', filename='js/operaciones.js') }}"></script>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js" crossorigin="anonymous"></script>

{% endblock %}
